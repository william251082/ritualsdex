<!DOCTYPE html>
<html>
<head>

    <title>Rituals Tables</title>
    <script type="text/javascript" src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="node_modules/persistencejs/lib/persistence.js"></script>
    <script src="node_modules/persistencejs/lib/persistence.store.sql.js"></script>
    <script src="node_modules/persistencejs/lib/persistence.store.websql.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>-->

</head>
<body>
	<div id="content">

    <h1> 
        Surveys Form
    </h1>
    
    <div id="form">
        <form id="SurveysForm">
            <table class="form">
                <tr><td class="label"> questionlist_id </td><td> <input type="text" name="questionlist_id" /> </td></tr>
                <tr><td class="label"> name </td><td> <input type="text" name="name" /> </td></tr>
                <tr><td class="label"> type </td><td> <input type="text" name="type" /> </td></tr>
                <tr><td class="label"> status </td><td> <input type="text" name="status" /> </td></tr>
                <tr><td class="label"> location_id </td><td> <input type="text" name="location_id" /> </td></tr>
                <tr><td class="label"> edited </td><td> <input type="text" name="edited" /> </td></tr>
                <tr><td class="label"> progress </td><td> <input type="text" name="progress" /> </td></tr>
                <tr><td class="label"> questions </td><td> <input type="text" name="questions" /> </td></tr>
                <tr><td class="label"> confirmation </td><td> <input type="text" name="confirmation" /> </td></tr>
                <tr><td class="label"> email_cc </td><td> <input type="text" name="email_cc" /> </td></tr>

                <tr><td colspan="2" class="button">
                    <input id="formSubmit" type="button" name="goButton" value="Add" onClick="javascript:dbGo()" />
                </td></tr>
            </table>
        <input id="inputAction" type="hidden" name="action" value="add" />
        <input id="inputKey" type="hidden" name="key" value="0" />
        </form>
    </div>
    
    <p id="rcp" class="message">
        There are <span id="rowCount">_</span> rows in the table.
        <input type="button" value="Empty" onClick="javascript:clearDB()" />
    </p>

    <div id="results">
    <!-- results show here -->
    </div>
</div>
  <!-- depends on jQuery.js & persistence.js -->
    <script src="/js/dbinit.js"></script>
    <script src="/js/dbsurveys.js"></script>
    <script src="/js/dbquestionlists.js"></script>
    <script src="/js/dbimages.js"></script>
</body>
</html>
